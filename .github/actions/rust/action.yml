name: Install rust toolchain

inputs:
  cache-key:
    required: false
    type: string

runs:
  using: "composite"
  steps:
    - name: Get rust version (via python3)
      run: |
          python3 -c "
import re
import sys

# Assumed the input to be of form {  channel = "nightly-2023-08-01"  }
matches = re.findall(r'channel = \"(.*)\"', sys.stdin.read())
print(f'RUST_VERSION={matches[0]}')
" < rust-toolchain.toml >> $GITHUB_ENV
      shell: bash

    - name: Install toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ env.RUST_VERSION }}
        components: rustfmt, clippy

    - name: Install nextest
      uses: taiki-e/install-action@nextest

    - uses: Swatinem/rust-cache@v2
      if: ${{ inputs.cache-key != '' }}
      with:
        prefix-key: ${{ inputs.cache-key }}

    - uses: Swatinem/rust-cache@v2
      if: ${{ inputs.cache-key == '' }}
