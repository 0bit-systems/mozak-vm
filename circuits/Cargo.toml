[package]
categories = ["cryptography"]
description = "MozakVM circuits"
edition = "2021"
keywords = ["crypto", "zero-knowledge", "vm"]
license = "All rights reserved"
name = "mozak-circuits"
readme = "README.md"
repository = "https://github.com/0xmozak/mozak-vm"
version = "0.1.0"

[dependencies]
anyhow = { version = "1.0", default-features = false }
bitfield = "0.14.0"
flexbuffers = "2.0.0"
itertools = "0.11.0"
lazy_static = "1.4.0"
log = "0.4.19"
mozak-vm = { path = "../vm" }
plonky2 = { version = "0.1.3", git = "https://github.com/0xmozak/plonky2.git" }
plonky2_field = { git = "https://github.com/0xmozak/plonky2.git" }
plonky2_maybe_rayon = { version = "0.1.0", git = "https://github.com/0xmozak/plonky2.git" }
serde = { version = "1.0", features = ["derive"] }
starky = { version = "0.1.2", git = "https://github.com/0xmozak/plonky2.git" }
thiserror = "1.0.44"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
env_logger = { version = "0.10.0" }
mozak-vm = { path = "../vm", features = ["test"] }
proptest = "1.2.0"

[features]
test = []

[[bench]]
harness = false
name = "simple_prover"
